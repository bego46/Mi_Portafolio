{% extends 'Web/base.html' %}
{% block title %}Proyectos | Developer Berlad{% endblock %}
{% block content %}
<h2 class="mb-4">Mis Proyectos</h2>
<h3 class="mb-4">PROXIMAMENTE</h3>
<div class="row">
    {% for proyecto in proyectos %}
    <div class="col-md-4 mb-4">
        <div class="card h-100">
            <img src="{{ proyecto.imagen.url }}" class="card-img-top" alt="{{ proyecto.titulo }}">
            <div class="card-body">
                <h5 class="card-title">{{ proyecto.titulo }}</h5>
                <p class="card-text">{{ proyecto.descripcion }}</p>
                <a href="{{ proyecto.link }}" class="btn btn-outline-info" target="_blank">Ver m√°s</a>
            </div>
        </div>
    </div>
    {% endfor %}
</div>
{% endblock %}
